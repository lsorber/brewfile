import:
  - ~/.config/alacritty/dracula.yml

shell:
  program: /bin/zsh
  args: ["-l", "-c", "tmux attach || tmux"]

window:
  decorations: transparent
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 24
    y: 24

font:
  normal:
    family: "FiraCode Nerd Font"
  size: 16

key_bindings:
  - { key: Left,  mods: Alt,     chars: "\x1b\x62" }
  - { key: Right, mods: Alt,     chars: "\x1b\x66" }
  - { key: Left,  mods: Command, chars: "\x01" }
  - { key: Right, mods: Command, chars: "\x05" }
  - { key: Z,     mods: Command, chars: "\x1f" }
